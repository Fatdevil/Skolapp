name: UI Test Report
on:
  workflow_dispatch:
    inputs:
      url:
        description: 'Publik URL till SkolApp (Vercel/GitHub Pages)'
        required: true
jobs:
  ui-tests:
    runs-on: ubuntu-latest
    env:
      SKOLAPP_URL: ${{ github.event.inputs.url }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npx playwright install --with-deps
      - run: npm run test:ui
      - uses: actions/upload-artifact@v4
        with:
          name: UI_Test_Report
          path: UI_Test_Report.pptx
      - uses: actions/upload-artifact@v4
        with:
          name: Playwright_HTML_Report
          path: playwright-report
