name: CI
on:
  pull_request:
    branches: [ main ]
jobs:
  test_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm install
      - run: npm run lint --if-present
      - run: npm run typecheck --if-present
      - run: npm test --if-present -- --coverage
